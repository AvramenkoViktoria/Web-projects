<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="Ex1.css">
</head>

<body>
    <div class="outer-container">
        <div class="search-panel">
            <div class="container top-rounded">
                <input type="text" id="product-name-input" placeholder="Назва товару">
                <button class="search-button" data-tooltip="Додати продукт" id="add-button">Додати</button>
            </div>
            <div class="product-list">
                <!-- Products will be added here -->
            </div>
        </div>
        <div class="info-panel">
            <div class="container label-panel top-rounded info-text">Залишилося</div>
            <div class="container remaining-products">
                <!-- Remaining products will be added here -->
            </div>
            <div class="container label-panel info-text">Куплено</div>
            <div class="container bought-products bottom-rounded">
                <!-- Bought products will be added here -->
            </div>
        </div>
    </div>
    <div class="badge">
        <div class="list-name"> Buy List</div>
        <div class="creator">
            Created by:
        </div>
        <div class="name">
            Avramenko Viktoria
        </div>
    </div>

    <script src="Ex1.js"></script>
</body>

</html>
